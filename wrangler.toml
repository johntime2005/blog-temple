# Cloudflare Workers/Pages 配置文件
# 用于管理 KV 命名空间绑定和其他资源

name = "blog"
compatibility_date = "2025-11-18"

# KV 命名空间绑定
# 用于文章加密密码存储
[[kv_namespaces]]
binding = "POST_ENCRYPTION"
# 开发环境使用的 KV ID（创建后填入）
# preview_id = "your-preview-kv-namespace-id"
# 生产环境使用的 KV ID（创建后填入）
id = "6d96dd6d603049cba7e123dc7691331e"

# 环境变量（生产环境）
# 注意：敏感值应在 Cloudflare Dashboard 中设置，不要在此文件中写明文
[vars]
# ADMIN_PASSWORD = "" # ⚠️ 不要在这里设置！在 Cloudflare Dashboard 中配置

# Pages 项目配置
[env.production]
# 生产环境 KV 绑定会自动使用上面的 id

# 如果需要多个环境，可以添加：
# [env.preview]
# kv_namespaces = [
#   { binding = "POST_ENCRYPTION", preview_id = "your-preview-kv-namespace-id" }
# ]
